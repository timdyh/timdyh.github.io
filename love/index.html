    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

  <body>
    <div
      class="container mx-auto px-4 py-8 flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white"
    >
      <div class="header text-center">
        <h1 class="text-4xl font-bold mb-4">Our Love Began</h1>
        <p id="countdown" class="text-3xl font-medium"></p>
      </div>
      <div class="content flex flex-col items-center">
        <p class="text-xl mt-4 leading-10">
          We've been together for
          <span
            class="box-sec border-white border-2 rounded-md p-0.5 pr-1 pl-1 mr-1"
          >
            <span id="days" class="text-pink-400"></span> days </span
          >,<br />
          <span
            class="box-sec border-white border-2 rounded-md p-0.5 pr-1 pl-1 mr-1"
          >
            <span id="hours" class="text-pink-400"></span> hours</span
          >, and
          <span
            class="box-sec border-white border-2 rounded-md p-0.5 pr-1 pl-1 mr-1"
          >
            <span id="minutes" class="text-pink-400"></span> minutes
          </span>
          (as of now).
        </p>
      </div>
      <div class="footer text-center mt-8">
        <p class="text-xl">Baoer ❤️ Yuheng</p >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
